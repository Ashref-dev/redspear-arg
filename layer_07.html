<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LAYER 07: TRUTH</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .final-msg {
        font-size: 2rem;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="cursor-dot" class="cursor-dot"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <div class="noise" style="opacity: 0.4"></div>

    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="final-msg font-crazy">
        <p>CONSCIOUSNESS_FRIT</p>
        <p style="font-size: 5rem; color: red">UPLOAD_FAILED</p>
        <br /><br />
        <a
          href="index.html"
          style="font-size: 1rem; color: gray; text-decoration: none"
          class="font-ui"
          id="reboot-link"
          >[ RETRY UPLOAD ]</a
        >
      </div>
    </div>

    <script src="dither.js"></script>
    <script src="hints.js"></script>
    <script src="audio.js"></script>
    <script>
      startLivingWired();
      document.addEventListener(
        'click',
        () => {
          if (window.audioCtx && audioCtx.state === 'suspended')
            audioCtx.resume();
          initAudio();
        },
        { once: true }
      );
      registerHint('reboot-link', 'glitch-hint');
    </script>
  </body>
</html>
